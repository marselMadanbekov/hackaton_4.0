        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row mb-3">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold ">Все объявления</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Фильтры</h4>
                                <form class="forms-sample" id="purchases-filter-form">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="category">Предмет закупок</label>
                                                <select class="form-control" name="categoryId" id="category">
                                                    <option>не выбрано</option>
                                                    <option th:each="category : ${categories}"
                                                            th:value="${category.id}"
                                                            th:text="${category.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Наименование заказчика</label>
                                                <input type="text" class="form-control"
                                                       placeholder="Наименование заказчика">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Номер закупки</label>
                                                <input type="text" class="form-control" placeholder="Номер закупки">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Стартовая цена</label>
                                                <input type="text" class="form-control" placeholder="Стартовая цена">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Конечная цена</label>
                                                <input type="text" class="form-control" placeholder="Конечная цена">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Дата проведения с</label>
                                                <input type="text" class="form-control" placeholder="Дата проведения с">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Дата проведения по</label>
                                                <input type="text" class="form-control"
                                                       placeholder="Дата проведения по">
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary mr-2">Применить</button>
                                    <button class="btn btn-light">Сбросить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 grid-margin stretch-card" th:each="purchase : ${purchases.data}">
                        <div class="card position-relative">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 col-xl-4 d-flex flex-column justify-content-start">
                                        <div class="ml-xl-4 mt-3">
                                            <a class="card-title" th:href="'/purchases/purchase-details?purchaseId=' + ${purchase.id}"
                                               th:text="${purchase.product} + ' - ' + ${purchase.registration_number}"></a>
                                            <h2 class="text-primary" th:text="${purchase.starting_price}"></h2>
                                            <h3 class="font-weight-500 mb-xl-4 text-primary"
                                                th:text="${purchase.currency_title}">KGS, Сом</h3>
                                            <p class="font-weight-bold">Предмет закупки : </p>
                                            <p class="mb-2 mb-xl-0" th:text="${purchase.name} "></p>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-xl-8">
                                        <div class="border-right">
                                            <div class="table-responsive mb-3 mb-md-0 mt-3">
                                                <ul class="list-unstyled">
                                                    <li>
                                                        <p class="text-muted">Заказчик :</p>
                                                        <p class="font-weight-bold mb-2 mb-xl-0"
                                                           th:text="${purchase.organization}"></p>
                                                    </li>
                                                    <hr>
                                                    <li>
                                                        <p class="text-muted">Дата окончания :</p>
                                                        <p class="font-weight-bold mb-2 mb-xl-0"
                                                           th:text="${purchase.purchase_end_datetime}"></p>
                                                    </li>
                                                    <hr>
                                                    <li>
                                                        <p class="text-muted">Статус :</p>
                                                        <p class="font-weight-bold mb-2 mb-xl-0"
                                                           th:text="${purchase.status}"></p>
                                                    </li>
                                                    <hr>
                                                    <li>
                                                        <p class="text-muted">Достоверность :</p>
                                                        <p th:if="${purchase.gpt_analyze > 90}" class="badge badge-success" th:text="${purchase.gpt_analyze} + ' %'"></p>
                                                        <p th:if="${purchase.gpt_analyze < 90}" class="badge badge-warning" th:text="${purchase.gpt_analyze} + ' %'"></p>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">

                        <ul class="pagination">
                            <li class="page-item disabled">
                                <a class="page-link" th:href="'/purchases'"><<</a>
                            </li>
                            <li class="page-item" th:classappend="${link.active ? 'active' : ''}"
                                th:each="link : ${purchases.links}">
                                <a class="page-link"
                                   th:href="'/purchases?url=' + ${link.url}" th:text="${link.label}"></a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" th:href="'/purchases?url=' + ${purchases.last_page_url}">>></a>
                            </li>
                        </ul>
                    </nav>
